<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generative AI Prompt</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Generative AI Prompt</h1>
        <label for="sourceCode">Source Code:</label>
        <textarea id="sourceCode" placeholder="Enter source code here..."></textarea>

        <label for="sourceCodeFile">Upload Source Code File:</label>
        <input type="file" id="sourceCodeFile">

        <label for="prompt">Prompt:</label>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>

        <label for="response">Response:</label>
        <textarea id="response" readonly></textarea>

        <button onclick="invokeClaude()">Generate</button>

        <script src="script.js"></script>
    </body>
</html>
