<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generative AI Prompt</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Generative AI Prompt</h1>

        <label for="modelSelect">Claude AI Language Model:</label>
        <select id="modelSelect">
<!--            <option value="anthropic.claude-3-opus-20240229-v1:0">OPUS</option>-->
            <option value="anthropic.claude-3-sonnet-20240229-v1:0">SONNET</option>
            <option value="anthropic.claude-3-haiku-20240307-v1:0">HAIKU</option>
        </select>

        <label for="sourceCode">Source Code:</label>
        <textarea id="sourceCode" placeholder="Enter source code here..."></textarea>

        <label for="sourceCodeFile">Upload Source Code File:</label>
        <input type="file" id="sourceCodeFile">

        <label for="prompt">Prompt:</label>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>

        <label for="response">Response:</label>
        <textarea id="response" readonly></textarea>

        <button onclick="invokeClaude()">Generate</button>
        <button id="downloadBtn" onClick="downloadResponse()" disabled>Download Response</button>

        <script src="script.js"></script>
    </body>
</html>
